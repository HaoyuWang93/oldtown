<body>
  <script>
 AFRAME.registerComponent("re1", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show1")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re2", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show2")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re3", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show3")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">

  <a-assets>
    <img id="sky" src="images/kopli.jpg" alt="background">
    <img id="phone" src="images/screen/phone19.png" alt="phone screen">
    <img id="reply" src="images/screen/re.png" alt="reply button">
    <img id="hello" src="images/screen/hello.png" alt="say hello">
    <img id="check" src="images/direction/check.png" alt="next page">
  </a-assets>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <a-image src="#phone"
  width="1" height="1"
  rotation="0 -45 0" position="1 1.6 -1"></a-image>

  <a-text class="chat"
    line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.6 -0.95"
    value="come on! video live lets go!"
    animation__up1="startEvents: show1; property: position; to: 0.5 1.8 -0.95; dur: 200"
    animation__hide1="startEvents: show1; property: visible; to: false; delay: 3800">
  </a-text>

  <a-image class="clickable" id="rep1"
   src= "#reply"
   width="0.2" height="0.1" rotation="0 -45 0" position="0.8 1.4 -0.8"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off1="startEvents: show1; property: scale; to: 0 0 0; dur: 100"
   re1>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="too much interference going on,
   strange for satellite 5.0 though"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up1="startEvents: show1; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 3800"
   animation__hide2="startEvents: show2; property: visible; to: false; delay: 3300">
  </a-text>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="there actually r a few tubemates
   around, shall i go ask?"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 4000"
   animation__up2="startEvents: show2; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 3300"
   animation__hide2="startEvents: show2; property: visible; to: false; delay: 7800">
  </a-text>

  <a-image id="greet" class="clickable"
    visible="false"
    src= "#hello" width="0.5" height="0.25"
    position="-2.5 1.7 -2.5"
    rotation="0 45 0"
    animation__show1="startEvents: show1; property: visible; to: true; delay: 5000"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
    animation__hide1="startEvents: show2; property: visible; to: false"
    re2>
  </a-image>

  <a-text class="chat"
    opacity="0"
    line-height=55 width="6" rotation="0 0 0"
    color="white" align=center position="-1.5 1.75 -2"
    value="..."
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500; delay: 500"
    animation__hide2="startEvents: show2; property: opacity; from: 1; to: 0; dur: 500; delay: 3000">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.6 -0.95"
    value="i wont talk to a suitless
    covid suspect in this scenario"
    animation__show2="startEvents: show2; property: opacity; to: 1; delay: 3500"
    animation__up2="startEvents: show2; property: position; to: 0.5 1.8 -0.95; dur: 200; delay: 7800"
    animation__hide3="startEvents: show3; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.6 -0.95"
    value="why not try walk around a bit"
    animation__show2="startEvents: show2; property: opacity; to: 1; delay: 8000"
    animation__up3="startEvents: show3; property: position; to: 0.5 1.8 -0.95; dur: 200"
    animation__hide3="startEvents: show3; property: visible; to: false; delay: 4800">
  </a-text>

  <a-image class="clickable" id="rep3"
   src= "#reply"
   width="0.2" height="0.1" rotation="0 -45 0" position="0.8 1.4 -0.8" scale="0 0 0"
   animation__on2="startEvents: show2; property: scale; to: 1 1 1; delay: 9000; dur: 100"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off3="startEvents: show3; property: scale; to: 0 0 0; dur: 100"
   re3>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="wait
   i think i find why interference"
   animation__show3="startEvents: show3; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up3="startEvents: show3; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 4800"
   animation__hide3="startEvents: show3; property: visible; to: false; delay: 8800">
  </a-text>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="the building printers on the east
   r still working, not just dumped"
   animation__show3="startEvents: show3; property: opacity; to: 1; dur: 200; delay: 5000"
   animation__up3="startEvents: show3; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 8800"
   animation__hide3="startEvents: show3; property: visible; to: false; delay: 13800">
  </a-text>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="abb had band sharing issues
   with those old gen printers right?"
   animation__show3="startEvents: show3; property: opacity; to: 1; dur: 200; delay: 9000"
   animation__up3="startEvents: show3; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 13800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.6 -0.95"
    value="make sense, they can only use
    those models in wasteland now"
    animation__show3="startEvents: show3; property: opacity; to: 1; delay: 14000">
  </a-text>

  <a-image id="out" class="clickable"
    src= "#check" scale="0 0 0"
    animation__on3="startEvents: show3; property: scale; to: 1 1 1; delay: 15000; dur: 100"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
    width="1.5" height="1.5"
    position="5 0 0"
    rotation="-75 -90 0"
    weblink="url: 3-nomad.html">
    </a-image>

</a-scene>

</body>
</html
