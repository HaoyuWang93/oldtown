<script>
window.addEventListener("load", function(){
    setInterval(pippo, 5000);
});
function pippo(){
    var load_screen = document.getElementById("preload");
    document.body.removeChild(load_screen);
}

  AFRAME.registerComponent("talk0", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show0")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("proc1", {
    init: function() {
      var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show1")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("proc2", {
    init: function() {
      var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show2")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("proc3", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show3")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("proc4", {
    init: function() {
      var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show4")}
       }, {once: true})

  AFRAME.registerComponent("proc5", {
    init: function() {
      var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show5")}
       }, {once: true})
     }
  })


  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">

  <a-assets>
    <img id="sky" src="images/eliise.jpg" alt="background">
    <img id="talk" src="images/screen/talk.png" alt="talk button">
    <img id="proceed" src="images/screen/proceed.png" alt="proceed button">
    <img id="sleep" src="images/direction/sleep.png" alt="next page">
  </a-assets>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <a-image class="clickable" id="talkbutton"
   src= "#talk"
   width="0.2" height="0.1" rotation="0 -90 0" position="1 1.45 -0.15"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off0="startEvents: show0; property: scale; to: 0 0 0; dur: 100"
   talk0>
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="black" align=right position="1 1.6 -0.05"
    value="Thank you Eliise,
    you really saved my life..."
    animation__show0="startEvents: show0; property: opacity; to: 1; dur: 500"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.6 0.01"
    value="You're welcome, I don't have
    extra suits so can't meet you
    on your side though"
    animation__show0="startEvents: show0; property: opacity; to: 1; dur: 500; delay: 2500"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

  <a-image class="clickable" id="rep1"
   src= "#proceed"
   width="0.2" height="0.1" rotation="0 -90 0" position="1 1.45 -0.15" scale="0 0 0"
   animation__on0="startEvents: show0; property: scale; to: 1 1 1; delay: 3500; dur: 100"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off1="startEvents: show1; property: scale; to: 0 0 0; dur: 100"
   proc1>
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="black" align=right position="1 1.6 -0.05"
    value="My bad,
    I didn't expect human encounter here"
    animation__show1="startEvents: show1; property: opacity; to: 1; dur: 500"
    animation__hide2="startEvents: show2; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.6 0.01"
    value="me either, I haven't seen
    anyone walking around in
    winter after my last neighbor
    left two years ago..."
    animation__show1="startEvents: show1; property: opacity; to: 1; dur: 500; delay: 2000"
    animation__hide2="startEvents: show2; property: visible; to: false">
  </a-text>

  <a-image class="clickable" id="rep2"
   src= "#proceed"
   width="0.2" height="0.1" rotation="0 -90 0" position="1 1.45 -0.15" scale="0 0 0"
   animation__on1="startEvents: show1; property: scale; to: 1 1 1; delay: 3000; dur: 100"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off2="startEvents: show2; property: scale; to: 0 0 0; dur: 100"
   proc2>
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="black" align=right position="1 1.6 -0.05"
    value="so you're a real local here!...I'm an E-Estonian
    but turning into a geo one under new policies,
    so we might gonna be neighbors one day!"
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500"
    animation__hide3="startEvents: show3; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.65 0.01"
    value="haha I don't konw...I won't be
    'local' enough as you might
    be expecting"
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500; delay: 5000"
    animation__hide3="startEvents: show3; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.4 0.01"
    value="when the renewal began in
    October, Talland.ee actually
    offered me an Estonian house
    to replace this one,"
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500; delay: 9000"
    animation__hide3="startEvents: show3; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.1 0.01"
    value="I'd love to see those around
    through my screen walls,
    but still prefer cleaner
    fashions for myself..."
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500; delay: 15000"
    animation__hide3="startEvents: show3; property: visible; to: false">
  </a-text>

  <a-image class="clickable" id="rep3"
   src= "#proceed"
   width="0.2" height="0.1" rotation="0 -90 0" position="1 1.45 -0.15" scale="0 0 0"
   animation__on2="startEvents: show2; property: scale; to: 1 1 1; delay: 16000; dur: 100"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off3="startEvents: show3; property: scale; to: 0 0 0; dur: 100"
   proc3>
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="black" align=right position="1 1.65 -0.05"
    value="I see...now every COVID-free town sells 'local'
     to nomads, although I like the wooden houses but
     not sure about seeing Medieval towers here"
    animation__show3="startEvents: show3; property: opacity; to: 1; dur: 500"
    animation__hide4="startEvents: show4; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.65 0.01"
    value="I'm not against it though,
    Tallinn has been returning to
    Medieval since they built the
    tram belt as new walls,"
    animation__show3="startEvents: show3; property: opacity; to: 1; dur: 500; delay: 5000"
    animation__hide4="startEvents: show4; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.45 0.01"
    value="now it just needs some
    new castles and cathedrals"
    animation__show3="startEvents: show3; property: opacity; to: 1; dur: 500; delay: 10000"
    animation__hide4="startEvents: show4; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.25 0.01"
    value="isn't it exciting to not only see
    how Medieval Tallinn looks but
    also live the ways it works?"
    animation__show3="startEvents: show3; property: opacity; to: 1; dur: 500; delay: 13000"
    animation__hide4="startEvents: show4; property: visible; to: false">
  </a-text>

  <a-image class="clickable" id="rep4"
   src= "#proceed"
   width="0.2" height="0.1" rotation="0 -90 0" position="1 1.45 -0.15" scale="0 0 0"
   animation__on3="startEvents: show3; property: scale; to: 1 1 1; delay: 14000; dur: 100"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off4="startEvents: show4; property: scale; to: 0 0 0; dur: 100"
   proc4>
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="black" align=right position="1 1.7 -0.05"
    value="...well, I can't tell if you're mocking or praising it"
    animation__show4="startEvents: show4; property: opacity; to: 1; dur: 500"
    animation__hide5="startEvents: show5; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="black" align=right position="1 1.6 -0.05"
    value="don't you feel its too much?"
    animation__show4="startEvents: show4; property: opacity; to: 1; dur: 500; delay: 2500"
    animation__hide5="startEvents: show5; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.7 0.01"
    value="No I meant it, the Kalamaja
    houses tell workers' culture
    that only exists in history,
    no different from the towers"
    animation__show4="startEvents: show4; property: opacity; to: 1; dur: 500; delay: 8000"
    animation__hide5="startEvents: show5; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.45 0.01"
    value="Now I train fishing bots in
    South Pacific, and people I care
    about all live across screens"
    animation__show4="startEvents: show4; property: opacity; to: 1; dur: 500; delay: 12000"
    animation__hide5="startEvents: show5; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.2 0.01"
    value="All I need here are cultural
    fantasies from past, the
    Medieval ones are more
    exciting to me though"
    animation__show4="startEvents: show4; property: opacity; to: 1; dur: 500; delay: 16000"
    animation__hide5="startEvents: show5; property: visible; to: false">
  </a-text>
  <a-image class="clickable" id="rep5"
   src= "#proceed"
   width="0.2" height="0.1" rotation="0 -90 0" position="1 1.45 -0.15" scale="0 0 0"
   animation__on4="startEvents: show4; property: scale; to: 1 1 1; delay: 17000; dur: 100"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off5="startEvents: show5; property: scale; to: 0 0 0; dur: 100"
   proc5>
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="black" align=right position="1 1.7 -0.05"
    value="...but even as a nomad, I still prefer real
    and live stuffs for my offline time"
    animation__show5="startEvents: show5; property: opacity; to: 1; dur: 500">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="black" align=right position="1 1.55 -0.05"
    value="Do you think your neighbors would
    come back if COVID ends one dayï¼Ÿ"
    animation__show5="startEvents: show5; property: opacity; to: 1; dur: 500; delay: 4500">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.7 0.01"
    value="some might return to trade
    their pasts; my cousin had
    an idea to sell his tram
    driving routines as cultural
    experience"
    animation__show5="startEvents: show5; property: opacity; to: 1; dur: 500; delay: 9000">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.45 0.01"
    value="not sure if he still have
    courage for in-person jobs"
    animation__show5="startEvents: show5; property: opacity; to: 1; dur: 500; delay: 14000">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1.25 0.01"
    value="but most returnees will be
    like 'local' E-Estonians, unless
    there's a digital COVID that
    shutdown 5.0 industries"
    animation__show5="startEvents: show5; property: opacity; to: 1; dur: 500; delay: 17000">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#CCFFFF" align=left position="1 1 0.01"
    value="Sorry but I gotta work on
    some sensor bugs, help yourself
    on your side..."
    animation__show5="startEvents: show5; property: opacity; to: 1; dur: 500; delay: 22000">
  </a-text>

  <a-text class="chat"
    visible="false" line-height=55 width="2.5" rotation="0 180 0"
    color="white" align=center position="-0.8 0.7 2"
    value="get some sleep"
    animation__show5="startEvents: show5; property: visible; to: true; delay: 23000"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true">
  </a-text>

   <a-image id="out" class="clickable"
      src= "#sleep" scale="0 0 0"
      animation__on5="startEvents: show5; property: scale; to: 1 1 1; delay: 23000; dur: 100"
      animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
      width="0.5" height="0.5"
      position="-0.8 0.3 2"
      rotation="0 180 0"
      opacity=0.8
      weblink="url: 7-morning.html">
    </a-image>

</a-scene>
