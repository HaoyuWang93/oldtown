<script>

  AFRAME.registerComponent("talk0", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show0")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re1", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show1")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re2", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show2")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re3", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show3")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>
<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">

  <a-assets>
    <img id="sky" src="images/tube2.jpg" alt="background">
    <img id="phone" src="images/screen/phone20.png" alt="phone screen">
    <img id="message" src="images/screen/message.png" alt="message button">
    <img id="reply" src="images/screen/re.png" alt="reply button">
    <img id="work" src="images/direction/work.png" alt="next page">
  </a-assets>

  <a-sky src="#sky" rotation="-45 -90 0"></a-sky>

  <a-image src="#phone"
  width="1" height="1"
  rotation="0 -90 0" position="1.2 1.6 0"></a-image>

  <a-image class="clickable" id="message"
   src= "#message"
   width="0.25" height="0.25" rotation="0 -90 0" position="0.9 1.6 0"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off0="startEvents: show0; property: scale; to: 0 0 0; dur: 100"
   talk0>
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#AAFF80" align=left position="1 1.6 -0.4"
    value="hey r u still alive?"
    animation__show0="startEvents: show0; property: opacity; to: 1; dur: 200"
    animation__up0="startEvents: show0; property: position; to: 1 1.8 -0.4; dur: 200; delay: 1800"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#AAFF80" align=left position="1 1.6 -0.4"
    value="i forwarded u the storm alert but u
    went offline already"
    animation__show0="startEvents: show0; property: opacity; to: 1; dur: 200; delay: 2000"
    animation__up1="startEvents: show1; property: position; to: 1 1.8 -0.4; dur: 200"
    animation__hide1="startEvents: show1; property: visible; to: false; delay: 5300">

  <a-image class="clickable" id="rep1"

   animation__off1="startEvents: show1; property: scale; to: 0 0 0; dur: 100"
   re1>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -90 0"
   color="white" align=right position="1 1.6 0.4"

    opacity="0" line-height=55 width="1" rotation="0 -90 0"

  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#AAFF80" align=left position="1 1.6 -0.4"
    value="i guess covid really goes to head these
    days...stay safe and productive then"
    animation__show3="startEvents: show3; property: opacity; to: 1; dur: 200; delay: 5000"
    animation__up3="startEvents: show3; property: position; to: 1 1.8 -0.4; dur: 200; delay: 9800">

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -90 0"
    color="#AAFF80" align=left position="1 1.6 -0.4"
    value="hey make sure to count for 90 days,
    we dont wanna lose another teammate

    visible="false"

    value="time to work"
    animation__show3="startEvents: show2; property: visible; to: true; delay: 11000"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true">

    position="-0.3 0.5 -2"
    rotation="-75 0 0"
