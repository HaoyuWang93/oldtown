
<!doctype html>
<html>
<head>

<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;

z-index: 1;'>

</div>

</head>

<body>

<a-assets>
  <img id="sky" src="images/nomad.jpg">
  <img id="phone" src="images/screen/phone192.png">
  <img id="reply" src="images/screen/re.png">
  <img id="check2" src="images/direction/check2.png">
</a-assets>

  <script>
 AFRAME.registerComponent("re1", {
    init: function() {
       var pieces = document.getElementsByClassName("chat")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show1")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re2", {
    init: function() {
       var pieces = document.getElementsByClassName("chat")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show2")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: white; backgroundColor: black">
  <a-sky id="skyid" src="#sky" rotation="0 -90 0"></a-sky>

  <a-image src="#phone"
  width="1" height="1"
  rotation="0 -45 0" position="1.2 1.6 -1.2"></a-image>

  <a-text class="chat"
    line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.65 1.8 -1.1"
    value="last time i checked the east side
    was Kalamaja, a residential town"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.65 1.6 -1.1"
    value="so another story of luxury soho
    project replacing local cultures?"
    animation__up1="startEvents: show1; property: position; to: 0.65 1.8 -1.1; dur: 200"
    animation__hide1="startEvents: show1; property: visible; to: false; delay: 6800">
  </a-text>

  <a-image class="chat" id="rep1"
   src= "#reply"
   width="0.2" height="0.1" rotation="0 -45 0" position="0.9 1.3 -0.9"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__hide1="startEvents: show1; property: visible; to: false"
   animation__up1="startEvents: show1; property: position; to: 0.9 10 -0.9"
   re1>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="1.2 1.6 -0.7"
   value="not really, this looks exactly
   like what we saw from museums
   back in old town"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up1="startEvents: show1; property: position; to: 1.2 1.8 -0.7; dur: 200; delay: 6800"
   animation__hide1="startEvents: show1; property: visible; to: false; delay: 11800">
  </a-text>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="1.2 1.6 -0.7"
   value="but being printed with sandmix
   and painted for those wooden looks"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 7000"
   animation__up1="startEvents: show1; property: position; to: 1.2 1.8 -0.7; dur: 200; delay: 11800"
   animation__hide1="startEvents: show2; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.65 1.6 -1.1"
    value="interesting...maybe a renewal to
    resonate better with old town?"
    animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 12000"
    animation__up2="startEvents: show2; property: position; to: 0.65 1.8 -1.1; dur: 200"
    animation__hide2="startEvents: show2; property: visible; to: false; delay: 5800">
  </a-text>

  <a-image class="chat" id="rep2"
   src= "#reply" visible="false"
   width="0.2" height="0.1" rotation="0 -45 0" position="0.9 -10 -0.9"
   animation__up1="startEvents: show1; property: position; to: 0.9 1.3 -0.9; delay: 12500"
   animation__on1="startEvents: show1; property: visible; to: true; delay: 13000"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__hide2="startEvents: show2; property: visible; to: false"
   re2>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="1.2 1.6 -0.7"
   value="talking about old town, i didnt know
   it was this close, the towers are like
   one minute away on foot"
   animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up2="startEvents: show2; property: position; to: 1.2 1.8 -0.7; dur: 200; delay: 5800"
   animation__hide2="startEvents: show2; property: visible; to: false; delay: 11800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.65 1.6 -1.1"
    value="ur too high dreaming old town,
    the towers should be behind the
    tram belt covered by pines"
    animation__show2="startEvents: show2; property: opacity; to: 1; delay: 6000"
    animation__up2="startEvents: show2; property: position; to: 0.65 1.8 -1.1; dur: 200; delay: 11800"
    animation__hide2="startEvents: show2; property: visible; to: false; delay: 16800">
  </a-text>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="1.2 1.6 -0.7"
   value="no but i can see them right here,
   maybe the belt has another opening"
   animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 12000"
   animation__up2="startEvents: show2; property: position; to: 1.2 1.8 -0.7; dur: 200; delay: 16800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.65 1.6 -1.1"
    value="no they wont loosen it, especially
    after the summer incident, unless
    they give up their nomad market"
    animation__show2="startEvents: show2; property: opacity; to: 1; delay: 17000">
  </a-text>

  <a-image id="out" class="chat"
    visible="false"
    src= "#check2"
    animation__show2="startEvents: show2; property: visible; to: true; delay: 20000"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
    width="1.5" height="1.5"
    position="0 0 -6"
    rotation="-75 0 0"
    weblink="url: 4-nomad2.html">
    </a-image>

</a-scene>

</body>
</html
