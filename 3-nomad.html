<body>

<a-assets>
  <img id="sky" src="images/nomad.jpg">
  <img id="phone" src="images/screen/phone192.png">
  <img id="reply" src="images/screen/re.png">
  <img id="check2" src="images/direction/check2.png">
</a-assets>

  <script>
 AFRAME.registerComponent("re1", {
    init: function() {
       var pieces = document.getElementsByClassName("chat")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show1")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re2", {
    init: function() {
       var pieces = document.getElementsByClassName("chat")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show2")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re3", {
    init: function() {
       var pieces = document.getElementsByClassName("chat")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show3")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
  <a-sky id="skyid" src="#sky" rotation="0 -90 0"></a-sky>

  <a-image src="#phone"
  width="1" height="1"
  rotation="0 -45 0" position="1 1.6 -1"></a-image>

  <a-text class="chat"
    line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.8 -0.95"
    value="last time i checked the east side
    was Kalamaja, a residential town"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.6 -0.95"
    value="so another story of luxury soho
    project replacing local cultures?"
    animation__up1="startEvents: show1; property: position; to: 0.5 1.8 -0.95; dur: 200"
    animation__hide1="startEvents: show1; property: visible; to: false; delay: 5800">
  </a-text>

  <a-image class="chat" id="rep1"
   src= "#reply"
   width="0.2" height="0.1" rotation="0 -45 0" position="0.8 1.3 -0.8"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__hide1="startEvents: show1; property: visible; to: false"
   animation__up1="startEvents: show1; property: position; to: 0.8 10 -0.8"
   re1>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="not really, they r building things
   similiar to what we saw from the
   museum back in oldtown"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up1="startEvents: show1; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 5800"
   animation__hide1="startEvents: show1; property: visible; to: false; delay: 11800">
  </a-text>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="but with concrete printings and
   graphene painted for that style"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 6000"
   animation__up1="startEvents: show1; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 11800"
   animation__hide2="startEvents: show2; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.6 -0.95"
    value="interesting...maybe a renewal to
    sit better with oldtown?"
    animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 12000"
    animation__up2="startEvents: show2; property: position; to: 0.5 1.8 -0.95; dur: 200"
    animation__hide2="startEvents: show2; property: visible; to: false; delay: 5800">
  </a-text>

  <a-image class="chat" id="rep2"
   src= "#reply" visible="false"
   width="0.2" height="0.1" rotation="0 -45 0" position="0.8 -10 -0.8"
   animation__up1="startEvents: show1; property: position; to: 0.8 1.3 -0.8; delay: 12500"
   animation__on1="startEvents: show1; property: visible; to: true; delay: 13000"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__hide2="startEvents: show2; property: visible; to: false"
   animation__up2="startEvents: show2; property: position; to: 0.8 10 -0.8"
   re2>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="talking about oldtown,i didnt
   know its this close, the towers r
   like right behind the houses"
   animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up2="startEvents: show2; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 5800"
   animation__hide3="startEvents: show3; property: visible; to: false">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.6 -0.95"
    value="ur too high dreaming on it,
    try add the green tram belt to
    make it more convincing"
    animation__show2="startEvents: show2; property: opacity; to: 1; delay: 6000"
    animation__up3="startEvents: show3; property: position; to: 0.5 1.8 -0.95; dur: 200"
    animation__hide3="startEvents: show3; property: visible; to: false; delay: 5800">
  </a-text>

  <a-image class="chat" id="rep3"
   src= "#reply" visible="false"
   width="0.2" height="0.1" rotation="0 -45 0" position="0.8 -10 -0.8"
   animation__up2="startEvents: show2; property: position; to: 0.8 1.3 -0.8; delay: 6500"
   animation__on2="startEvents: show2; property: visible; to: true; delay: 7000"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__hide3="startEvents: show3; property: visible; to: false"
   re3>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 -45 0"
   color="white" align=right position="0.95 1.6 -0.5"
   value="no but i can see them right here,
   there might be secrete openings"
   animation__show3="startEvents: show3; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up3="startEvents: show3; property: position; to: 0.95 1.8 -0.5; dur: 200; delay: 5800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 -45 0"
    color="#AAFF80" align=left position="0.5 1.6 -0.95"
    value="but they must have reinforced
    the belt after TAU, thats vital
    for their nomad market share"
    animation__show3="startEvents: show3; property: opacity; to: 1; delay: 6000">
  </a-text>

  <a-image id="out" class="chat"
    visible="false"
    src= "#check2"
    animation__up3="startEvents: show3; property: position; to: 0 0 -6; delay: 6500"
    animation__show3="startEvents: show3; property: visible; to: true; delay: 7000"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
    width="1.5" height="1.5"
    position="0 -10 -6"
    rotation="-75 0 0"
    weblink="url: 4-nomad2.html">
    </a-image>

</a-scene>
