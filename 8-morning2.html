<body>

<a-assets>
  <img id="sky" src="images/morning2.jpg">
  <img id="back" src="images/direction/back.png">
</a-assets>

  <script>

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: black; backgroundColor: #F1F1F1">
  <a-sky id="skyid" src="#sky" rotation="0 -90 0"></a-sky>

  <a-text class="chat"
   line-height=55 width="1" rotation="0 0 0"
   color="white" align=center position="0.05 2 -1"
   value="SHIT!
   TOO CLOSE!
   Am I being
   paranoid?"
   animation__flash="property: opacity; from: 1; to: 0.25; dur: 1000; dir: alternate; loop: true">
  </a-text>

  <a-image id="out" class="chat"
    src= "#back"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
    width="2" height="2"
    position="-0.2 0 6"
    rotation="-90 180 -10"
    opacity=0.8
    weblink="url: 9-monologue.html">
  </a-image>
  </a-image>

</a-scene>

</body>
