
<!doctype html>
<html>
<head>
  <title>TLL-2040/12/19</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="dist/aframe-particle-system-component.min.js"></script>
<link rel="stylesheet" href="css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;

text-align: left;
z-index: 1;'>

</div>

</head>

<body>

<a-assets>
  <img id="sky" src="images/nomad2.jpg">
  <img id="phone" src="images/screen/phone193.png">
  <img id="axon" src="images/screen/axon.png">
  <img id="map" src="images/screen/map.png">
  <img id="reply" src="images/screen/re.png">
  <img id="check2" src="images/direction/check2.png">
</a-assets>

  <script>
 AFRAME.registerComponent("re1", {
    init: function() {
       var pieces = document.getElementsByClassName("chat")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show1")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re2", {
    init: function() {
       var pieces = document.getElementsByClassName("chat")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show2")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: white; backgroundColor: black">
  <a-entity position="0 3 -15" particle-system=
  "preset: snow; particleCount: 1000; maxAge: 2">
  </a-entity>

  <a-sky id="skyid" src="#sky" rotation="0 -90 0"></a-sky>

  <a-image src="#phone"
  width="1" height="1"
  rotation="0 90 0" position="-1.5 1.6 0"></a-image>

  <a-text class="chat"
    line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1.3 1.92 0.35"
    value="is this where u r now?"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

  <a-image class="chat"
   src= "#map"
   width="0.55" height="0.55" rotation="0 90 0" position="-1.4 1.62 0.12"
   animation__hide1="startEvents: show1; property: visible; to: false">
  </a-image>

  <a-image class="chat" id="rep1"
   src= "#reply"
   width="0.2" height="0.1" rotation="0 90 0" position="-1.3 1.25 0"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__hide1="startEvents: show1; property: visible; to: false"
   animation__up1="startEvents: show1; property: position; to: -1.3 10 0"
   re1>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 90 0"
   color="white" align=right position="-1.3 1.6 -0.35"
   value="ye looks like google updates its map
   weeks ahead of reality"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up1="startEvents: show1; property: position; to: -1.3 1.8 -0.35; dur: 200; delay: 3800"
   animation__hide1="startEvents: show1; property: visible; to: false; delay: 9800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1.3 1.6 0.35"
    value="only days ahead though, but its
    insane to build medieval towers for
    a 2040 nomad community ground"
    animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 4000"
    animation__hide1="startEvents: show1; property: visible; to: false; delay: 9800">
  </a-text>

  <a-image class="chat"
   opacity="0"
   src= "#axon"
   width="0.55" height="0.55" rotation="0 90 0" position="-1.4 1.62 0.12"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 10000"
   animation__up1="startEvents: show1; property: position; to: -1.4 1.72 0.12; dur: 200; delay: 11800"
   animation__hide2="startEvents: show2; property: visible; to: false">
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1.3 1.4 0.35"
    value="yo its digital twin looks not bad!"
    animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 12000"
    animation__up2="startEvents: show2; property: position; to: -1.3 1.8 0.35; dur: 200"
    animation__hide2="startEvents: show2; property: visible; to: false; delay: 5800">
  </a-text>

  <a-image class="chat" id="rep2"
   src= "#reply"
   width="0.2" height="0.1" rotation="0 90 0" position="-1.3 -10 0"
   animation__up1="startEvents: show1; property: position; to: -1.3 1.25 0; dur: 200; delay: 12500"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 13000"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__hide2="startEvents: show2; property: visible; to: false"
   animation__up2="startEvents: show2; property: position; to: -1.3 10 0"
   re2>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 90 0"
   color="white" align=right position="-1.3 1.6 -0.35"
   value="local vibe for summer nomads ha~
   i guess this will officially be part of
   the old town, whatever it is called"
   animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up2="startEvents: show2; property: position; to: -1.3 1.8 -0.35; dur: 200; delay: 5800"
   animation__hide2="startEvents: show2; property: visible; to: false; delay: 9800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1.3 1.6 0.35"
    value="neo-oldtown? lol, well then they
    have to wrap with new tram belt to
    maintain covid-free"
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 6000"
    animation__up2="startEvents: show2; property: position; to: -1.3 1.8 0.35; dur: 200; delay: 9800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1.3 1.6 0.35"
    value="now i start to believe that they
    are seriously making new estonian
    population out of nomad flows"
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 10000">
  </a-text>

  <a-image id="out" class="chat"
    visible="false"
    src= "#check2"
    animation__show2="startEvents: show2; property: visible; to: true; delay: 11000"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
    width="1.5" height="1.5"
    position="0 0 -6"
    rotation="-75 0 0"
    weblink="url: 5-snow.html">
    </a-image>

</a-scene>

</body>
</html
