<body>

  <script>
 AFRAME.registerComponent("re1", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show1")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("re2", {
    init: function() {
       var pieces = document.querySelectorAll(".chat, .clickable")
       this.el.addEventListener("click", e => {
         for (let piece of pieces) {
           piece.emit("show2")}
       }, {once: true})
     }
  })

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: black; backgroundColor: #F1F1F1">

  <a-entity position="0 3 -15" particle-system=
  "preset: snow; particleCount: 1000; maxAge: 2">
  </a-entity>

  <a-assets>
    <img id="sky" src="images/nomad2.jpg" alt="background">
    <img id="phone" src="images/screen/phone193.png" alt="phone screen">
    <img id="axon" src="images/screen/axon.png" alt="screenshot">
    <img id="map" src="images/screen/map.png" alt="screenshot">
    <img id="reply" src="images/screen/re.png" alt="reply button">
    <img id="check2" src="images/direction/check2.png" alt="next page">
  </a-assets>

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <a-image src="#phone"
  width="1" height="1"
  rotation="0 90 0" position="-1.2 1.6 0"></a-image>

  <a-text class="chat"
    line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1 1.92 0.35"
    value="is this where u r now?"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

  <a-image class="chat"
   src= "#map"
   width="0.6" height="0.6" rotation="0 90 0" position="-1.1 1.6 0.09"
   animation__hide1="startEvents: show1; property: visible; to: false">
  </a-image>

  <a-image class="clickable" id="rep1"
   src= "#reply"
   width="0.2" height="0.1" rotation="0 90 0" position="-1 1.25 0"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off1="startEvents: show1; property: scale; to: 0 0 0; dur: 100"
   re1>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 90 0"
   color="white" align=right position="-1 1.6 -0.35"
   value="seems so, does google update
   its map weeks ahead of reality?"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up1="startEvents: show1; property: position; to: -1 1.8 -0.35; dur: 200; delay: 4800"
   animation__hide1="startEvents: show1; property: visible; to: false; delay: 10800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1 1.6 0.35"
    value="only days ahead though, the crazy
    part is to build medieval towers in a
    nomad community development"
    animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 5000"
    animation__hide1="startEvents: show1; property: visible; to: false; delay: 10800">
  </a-text>

  <a-image class="chat"
   opacity="0"
   src= "#axon"
   width="0.6" height="0.6" rotation="0 90 0" position="-1.1 1.6 0.09"
   animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 11000"
   animation__up1="startEvents: show1; property: position; to: -1.1 1.72 0.09; dur: 200; delay: 11800"
   animation__hide2="startEvents: show2; property: visible; to: false">
  </a-image>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1 1.4 0.35"
    value="yo its digital twin is online already"
    animation__show1="startEvents: show1; property: opacity; to: 1; dur: 200; delay: 12000"
    animation__up2="startEvents: show2; property: position; to: -1 1.8 0.35; dur: 200"
    animation__hide2="startEvents: show2; property: visible; to: false; delay: 5800">
  </a-text>

  <a-image class="clickable" id="rep2"
   src= "#reply"
   width="0.2" height="0.1" rotation="0 90 0" position="-1 1.3 0" scale="0 0 0"
   animation__on1="startEvents: show1; property: scale; to: 1 1 1; delay: 13000; dur: 100"
   animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off2="startEvents: show2; property: scale; to: 0 0 0; dur: 100"
   re2>
  </a-image>

  <a-text class="chat"
   opacity="0" line-height=55 width="1" rotation="0 90 0"
   color="white" align=right position="-1 1.6 -0.35"
   value="looks local but reconfigured for
   nomads, i guess this will become part
   of the oldtown, whatever they call it"
   animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 200"
   animation__up2="startEvents: show2; property: position; to: -1 1.8 -0.35; dur: 200; delay: 5800"
   animation__hide2="startEvents: show2; property: visible; to: false; delay: 9800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1 1.6 0.35"
    value="neo-oldtown? lol, well then they
    have to wrap with new tram belt to
    maintain covid free inside"
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 6000"
    animation__up2="startEvents: show2; property: position; to: -1 1.8 0.35; dur: 200; delay: 9800">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1 1.6 0.35"
    value="now i start to believe that they
    are seriously repopulating the
    country through nomads"
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 10000">
  </a-text>

  <a-text class="chat"
    opacity="0" line-height=55 width="1" rotation="0 90 0"
    color="#AAFF80" align=left position="-1 1.4 0.35"
    value="again, what do u think those new
    towers r made for, will they have
    live action blessing like in movies?"
    animation__show2="startEvents: show2; property: opacity; to: 1; dur: 200; delay: 15000">
  </a-text>

  <a-image id="out" class="clickable"
    src= "#check2" scale="0 0 0"
    animation__on2="startEvents: show2; property: scale; to: 1 1 1; delay: 16000; dur: 100"
    animation__flash="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
    width="1.5" height="1.5"
    position="0 0 -6"
    rotation="-75 0 0"
    weblink="url: 5-snow.html">
    </a-image>

</a-scene>

</body>
</html
